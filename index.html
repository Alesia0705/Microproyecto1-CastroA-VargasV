<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>
    <link rel="stylesheet" href="style.css"> </head>
<body>
    <div id="game-container">
        <h1>Simon Says</h1>

        <form id="name-form">
            <label for="player-name">Nombre:</label>
            <input type="text" id="player-name" required>
            <button type="submit">Iniciar Juego</button>
        </form>

        <div id="color-buttons">
            <button id="btn-red" class="color-button red"></button>
            <button id="btn-green" class="color-button green"></button>
            <button id="btn-blue" class="color-button blue"></button>
            <button id="btn-yellow" class="color-button yellow"></button>
        </div>

        <div id="score-container">
            <p>Puntuaci√≥n: <span id="current-score">0</span></p>
            <p>Mejor Puntaje: <span id="best-score">0</span></p>
        </div>

        <h2>Tabla de Puntajes</h2>
        <table id="score-table">
            <thead>
                <tr>
                    <th>Jugador</th>
                    <th>Puntaje</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>

        <button id="restart-button">Reiniciar Juego</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
